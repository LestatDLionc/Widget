<!DOCTYPE html>
<html lang="en" manifest="/cache.appcache">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video widget</title>
    <link rel="stylesheet" href="C:\Widget\css\widget.css">
    <style>
      .container {
        display: flex;
        justify-content: space-between;
        max-width: 650px;
        min-width: 300px;
        background-color: black;
        background-image: linear-gradient(to left, black, rgb(255, 3, 3));
        position: relative;
        border-radius: 30px;
      }
      
      .column {
        flex-basis: 48%;   
      }
      
      h1 {
        padding: 5px;
        text-align: center;
        vertical-align: center;
        margin-top: 40px;
        color: blanchedalmond;
        text-shadow: 0px 2px black;
      }
      
      body {
        border: 2px solid black;
        border-radius: 30px 30px 30px 30px;
        max-width: 600px;
      }
      .player_slider {
        margin-left: 40px;;
      }
      .video-controls {
        margin-bottom: 5px;
        margin-top: 5px;;
      }
      .video-container {
            position: relative;
            padding-bottom: 56.25%;
            border-radius: 0px 30px 0px 0px;
            
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        button {
          margin-left: 10px;;
        }
       
     
      
   </style>
  </head>
  <body>
    <div class="container">
      <div class="column" id="text">
        <h1>This is a video widget.</h1>
      </div>
      <div class="column">
        <div class="video-container">
        <video autoplay loop class="video player" src="Catwalk.mp4" controls>
        </video>
        </div>
        <div class="video-controls">
        <button id="play-pause-button">PLAY</button>
        <input type="range" name="volume" class="player_slider" min="0" max="1" step="0.05" value="1" id="slider">
        </div>      
        </div>
    </div>
    <script src="widgetScript.js"></script>
  </body>
</html>
